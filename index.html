       <p class="wz"> 傍晚六点下班换掉药厂的衣裳，妻子在熬粥我去喝几瓶啤酒。

		如此生活三十年直到大厦崩塌，云层深处的黑暗啊淹没心底的景观。
		
		在八角柜台疯狂的人民商场，用一张假钞买一把假枪。
		
		保卫她的生活直到大厦崩塌，夜幕覆盖华北平原忧伤浸透她的脸。
		
		河北师大附中乒乓少年背向我，沉默的注视无法离开的教室。
